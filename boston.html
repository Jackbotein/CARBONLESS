<body>
	<center><div id="map" style="width: 100%; height: 536.5px;"></div></center>

  <script type="text/javascript">
    var locations = [
      ['<div id="content"><div class="popuptitle"><center>529 Beacon Street: Boston, MA</center></div><div class="popupsubtitle">$1925+</div><br><br><iframe src="https://albumizr.com/a/p34j" scrolling="no" frameborder="0" allowfullscreen width="600" height="400"></iframe><br><br><center><a href="https://jackbotein.github.io/carbonless/theevo"><img src="viewavailability.png" style="max-height: 50px;"></center></a>', 42.350228, -71.090912, 5],
      ['<div id="content"><div class="popuptitle"><center>The EVO (10 Brainerd Road, Boston MA)</center></div><div class="popupsubtitle"><center>$3,300</center></div><br><br><iframe src="https://albumizr.com/a/p34j" scrolling="no" frameborder="0" allowfullscreen width="600" height="400"></iframe><br><br><center><a href="https://jackbotein.github.io/carbonless/theevo"><img src="viewavailability.png" style="max-height: 50px;"></center></a>', 42.3487, -71.1306, 1]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 13,
      center: new google.maps.LatLng(42.3601, -71.0589),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
    
	  const ctaLayer = new google.maps.KmlLayer({
    url: "https://jackbotein.github.io/carbonless/bostonboundry.kml",
    map: map
  });
  
    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
