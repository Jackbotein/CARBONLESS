	<meta charset="UTF-8">
	<title>A Basic Map</title>
	<style>
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 612px;
			width: 1437.5px;
			margin: 0;
			padding: 0;
		}
	</style>
	<script>
		function initMap() {
			var mapOptions = {
				zoom: 11,
				center: new google.maps.LatLng(42.3601, -71.0589),
				mapTypeId: 'roadmap'
			};
			var map = new google.maps.Map(document.getElementById('map'), mapOptions);

			var goldenGatePosition = {lat: 42.3487,lng: -71.1306};
			var marker = new google.maps.Marker({
				position: goldenGatePosition,
				map: map,
				title: 'The EVO Boston'
		});
			var contentString = '<div id="content"><div class="popuptitle"><center>The EVO Boston</center></div><br><div class="popupsubtitle"><center>Address: 10 Brainerd Road, Boston MA</center></div><br><br><iframe src="https://albumizr.com/a/p34j" scrolling="no" frameborder="0" allowfullscreen width="600" height="400"></iframe><br><br><center><a href="https://jackbotein.github.io/carbonless/theevo"><img src="viewavailability.png" style="max-height: 50px;"></center></a>';


			var infowindow = new google.maps.InfoWindow({
				content: contentString
			});
																	    
			marker.addListener('click', function() {
				infowindow.open(map, marker);
			});
		}
	</script>
</head>
<body>
<div id="map"></div>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAR6WPVcZGT7dr_sJTeHhAY4NEDTHH2GoA&callback=initMap">
</script>
