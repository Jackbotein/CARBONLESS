<title>map test</title>




<meta charset="UTF-8">


<meta name="viewport" content="width=device-width, initial-scale=1.0">







<style type="text/css">







/* map needs width and height to appear */


#map{


	width: 1450px;


	max-width: 100%;


	height: 550px;


}







</style>







</head>


<body>







<!-- this div will hold your map -->


<div id="map"></div>







<!-- this div will hold your store info -->


<div id="info_div"></div>







<script>


function initMap() {


	var myMapCenter = {lat: 42.3601, lng: -71.0589};







	// Create a map object and specify the DOM element for display.


	var map = new google.maps.Map(document.getElementById('map'), {


		center: myMapCenter,


		zoom: 12


	});












	function markStore(storeInfo){







		// Create a marker and set its position.


		var marker = new google.maps.Marker({


			map: map,


			position: storeInfo.location,


			title: storeInfo.name


		});







		// show store info when marker is clicked


		marker.addListener('click', function(){


			showStoreInfo(storeInfo);


		});


	}







	// show store info in text box


	function showStoreInfo(storeInfo){


		var info_div = document.getElementById('info_div');


		info_div.innerHTML = 'Apartment building: '


			+ storeInfo.name


			+ '<br>Hours: ' + storeInfo.hours;


	}







	var stores = [


		{


	    name: 'The EVO: Allston, MA',


	    location: {lat: 42.3487, lng: -71.1306},


	    hours: '8AM to 10PM'


		},


               {


           name: '529 Beacon Street: Boston, MA',


           location: {lat: 42.350228, lng: -71.090912},


           hours: '9AM to 9PM'


               },


		{


           name: '83 Harvard Street: Brookline, MA',


           location: {lat: 42.335892, lng: -71.120124},


           hours: '9AM to 9PM'


               },


               {


           name: '660 Cambridge Street: Cambridge, MA',


           location: {lat: 42.371855, lng: -71.087633},


           hours: '9AM to 9PM'


               },


               {


           name: '14 Marion Street: Brookline, MA',


           location: {lat: 42.339662, lng: -71.121721},


           hours: '9AM to 9PM'


               }












	];







	stores.forEach(function(store){


		markStore(store);


	});







}


</script>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAR6WPVcZGT7dr_sJTeHhAY4NEDTHH2GoA&callback=initMap" async defer></script>
